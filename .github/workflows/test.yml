name: "SDK unit tests and lint"

on:
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable debug option"
        type: boolean
        required: false
  workflow_call:
    inputs:
      debug:
        description: "Enable debug option"
        type: boolean
        required: false

jobs:

  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3


      - name: input value
        run: echo "${{github.event.inputs.debug}}"

      - name: run test
        if: ${{ github.event.inputs.debug == 'false' }}
        run: echo "RUN normal"
      
      - name: run test (DEBUG)
        if: ${{ github.event.inputs.debug == 'true'}}
        run: echo "RUN with DEBUG"
    




